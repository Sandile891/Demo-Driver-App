<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            text-align: center;
            padding: 1rem;
        }
        button {
            background-color: darkorange;
            color: white;
            padding: 1rem;
            border: none;
            margin: 0.5rem;
            width: 90%;
            font-size: 1rem;
            border-radius: 5px;
        }
        #camera-container {
            width: 100%;
            height: 480px;
            background-color: black;
            margin: 1rem auto;
        }
        .valid-barcode {
            color: green;
        }
        .invalid-barcode {
            color: red;
        }
        footer {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Putco Bus Driver App
    </header>

    <div class="container">
        <button id="enable-location">Enable Location</button>
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>

        <div id="camera-container"></div>
        <div id="result"></div>
    </div>

    <footer>
        <p>&copy; Putco Bus Driver App</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-firestore.min.js"></script>
    <script src="driverjs.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle location enabling
        document.getElementById('enable-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send location to Firestore
                    db.collection("bus-locations").add({
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        console.log("Location sent to Firestore:", latitude, longitude);
                    }).catch((error) => {
                        console.error("Error sending location to Firestore: ", error);
                    });
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });

        // Start the camera for barcode scanning
        document.getElementById('start-camera').addEventListener('click', function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#camera-container'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Barcode scanning initialized.");
                Quagga.start();
            });

            // Process the barcode detected
            Quagga.onDetected(function(data) {
                const barcode = data.codeResult.code;
                console.log("Barcode detected: ", barcode);
                document.getElementById('result').innerHTML = `<span class="valid-barcode">Valid: ${barcode}</span>`;

                // Check barcode against Firestore
                db.collection("barcodes").doc(barcode).get().then((doc) => {
                    if (doc.exists) {
                        console.log("Barcode exists in Firestore");
                        // Mark barcode as valid
                        document.getElementById('result').innerHTML = `<span class="valid-barcode">Valid Barcode: ${barcode}</span>`;
                        // Optionally, delete the barcode after validation
                        db.collection("barcodes").doc(barcode).delete();
                    } else {
                        document.getElementById('result').innerHTML = `<span class="invalid-barcode">Invalid Barcode</span>`;
                    }
                }).catch((error) => {
                    console.error("Error checking barcode: ", error);
                });

                Quagga.stop(); // Stop the camera after scanning
            });
        });

        // Stop the camera when button clicked
        document.getElementById('stop-camera').addEventListener('click', function() {
            Quagga.stop();
            document.getElementById('result').innerHTML = `<span class="invalid-barcode">Camera stopped.</span>`;
        });
    </script>
</body>
</html>
