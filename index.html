<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <style>
        body {
            font-family: serif;
        }

        /* Resize and center the scanner container */
        #scanner-container {
            width: 50%; /* Adjust this width */
            height: 300px; /* Set a reasonable height */
            border: 1px solid #ccc; /* Optional: Add a border for visibility */
            position: relative; /* Ensure buttons stay inside */
        }

        /* Button styling */
        #disable-camera-btn, #camera-btn, #stop-camera-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }

        #disable-camera-btn:hover, #camera-btn:hover, #stop-camera-btn:hover {
            background-color: #e5533d; /* Darken button on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Driver - Barcode Scanning & Location Tracking</h1>
    </header>

  <div>
    <h2>Barcode Scanning</h2>
    <button id="camera-btn">Start Camera</button>
    <button id="stop-camera-btn" style="display: none;">Stop Camera</button>
    <button id="stop-camera-btn" style="display: none;">Stop Camera</button>
    <div id="scanner-container" style="display: none;"></div>
    <p id="barcode-result">Scan a ticket to see the result.</p>
</div>

<div>
    <h2>Location Tracking</h2>
    <button id="location-btn">Enable Location</button>
    <button id="stop-location-btn" style="display: none;">Disable Location</button>
    <p id="location-result">Location not enabled yet.</p>
</div>


    <footer>
        <p>&copy; Demo Bus Driver App</p>
    </footer>

    <script src="driverjs.js"></script>
</body>
</html>
