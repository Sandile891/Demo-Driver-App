<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00008B; /* Dark blue */
            color: white;
            text-align: center;
            padding: 1em;
        }
        button {
            display: block;
            width: 100%;
            background-color: #FF8C00; /* Dark orange */
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF7F50; /* Lighter orange on hover */
        }
        #camera-container {
            width: 100%;
            height: auto;
            text-align: center;
        }
        #result {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
        footer {
            background-color: #333; /* Dark grey */
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Putco Bus Driver App</h1>
</header>

<div id="camera-container">
    <!-- Camera view will appear here -->
</div>

<div id="result">No barcode detected yet.</div>

<button id="enable-location">Enable Location</button>
<button id="start-camera">Start Camera</button>
<button id="stop-camera">Stop Camera</button>

<footer>
    <p>&copy; Demo Bus Driver App</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-firestore.js"></script>
<script src="driverjs.js"></script>

<script>
    // Firebase initialization
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-app-id.firebaseapp.com",
        projectId: "your-project-id",
        storageBucket: "your-app-id.appspot.com",
        messagingSenderId: "your-messaging-sender-id",
        appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Enable location button
    document.getElementById('enable-location').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log("Location:", latitude, longitude);

                // Send location to Firestore
                db.collection("bus-locations").add({
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: new Date()
                }).then(() => {
                    alert('Location sent to Firestore');
                }).catch(error => {
                    console.error("Error sending location: ", error);
                });
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    });

    // Start camera button
    document.getElementById('start-camera').addEventListener('click', function() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera-container'), // The target for the camera
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // Use rear camera
                },
            },
            decoder: {
                readers: ["ean_reader"] // Add your barcode type here (e.g. ean_reader for barcodes)
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Barcode scanning initialized.");
            Quagga.start();
        });

        // Process the result when a barcode is detected
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            console.log("Barcode detected: ", barcode);
            document.getElementById('result').innerHTML = `<span class="valid-barcode">Valid: ${barcode}</span>`;

            // Check barcode validity from Firestore
            db.collection("barcodes").doc(barcode).get().then((doc) => {
                if (doc.exists) {
                    document.getElementById('result').innerHTML = `<span class="valid-barcode">Valid: ${barcode}</span>`;
                    // Optionally delete the barcode from Firestore
                    db.collection("barcodes").doc(barcode).delete();
                } else {
                    document.getElementById('result').innerHTML = `<span class="invalid-barcode">Invalid: ${barcode}</span>`;
                }
            }).catch((error) => {
                console.error("Error checking barcode: ", error);
            });
        });
    });

    // Stop camera button
    document.getElementById('stop-camera').addEventListener('click', function() {
        Quagga.stop();
        document.getElementById('result').innerHTML = `<span class="invalid-barcode">Camera stopped.</span>`;
    });
</script>

</body>
</html>
