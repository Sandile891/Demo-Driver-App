<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: serif;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #008000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005000;
        }
        #camera-container {
            width: 640px;
            height: 480px;
            margin: auto;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Bus Driver App - Barcode & Location</h1>
    
    <!-- Buttons for enabling location, starting/stopping the camera -->
    <button class="button" id="enable-location">Enable Location</button>
    <button class="button" id="start-camera">Start Camera & Scan Barcodes</button>
    <button class="button" id="stop-camera">Stop Camera</button>

    <!-- Camera container for live stream -->
    <div id="camera-container"></div>

    <!-- Result display -->
    <div id="result">No barcode detected yet.</div>

    <footer>
        <p>&copy; Putco Bus Driver App</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-firestore.js"></script>
    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-app-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-app-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Enable location and send to Firestore
        document.getElementById('enable-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;
                    console.log("Location: ", lat, long);

                    // Send location to Firestore
                    db.collection("bus-locations").add({
                        latitude: lat,
                        longitude: long,
                        timestamp: new Date()
                    }).then(() => {
                        document.getElementById('result').innerHTML = `Location sent: ${lat}, ${long}`;
                    }).catch(error => {
                        console.error("Error sending location: ", error);
                    });
                });
            } else {
                document.getElementById('result').innerHTML = `Geolocation is not supported by this browser.`;
            }
        });

        // Function to initialize Quagga for barcode scanning
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#camera-container'), // Camera target
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Use rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"] // Barcode type (e.g. ean_reader)
                }
            }, function(err) {
                if (err) {
                    console.error("Error initializing Quagga: ", err);
                    return;
                }
                console.log("Barcode scanning initialized.");
                Quagga.start();
            });
        }

        // Start camera and scan barcodes
        document.getElementById('start-camera').addEventListener('click', function() {
            document.getElementById('camera-container').style.display = 'block'; // Show camera
            initQuagga();

            // Process barcode detection
            Quagga.onDetected(function(data) {
                const barcode = data.codeResult.code;
                console.log("Barcode detected: ", barcode);

                // Display result and stop camera after first valid scan
                document.getElementById('result').innerHTML = `Valid Barcode: ${barcode}`;
                Quagga.stop();
                document.getElementById('camera-container').style.display = 'none'; // Hide camera
            });
        });

        // Stop camera
        document.getElementById('stop-camera').addEventListener('click', function() {
            Quagga.stop();
            document.getElementById('result').innerHTML = `Camera stopped.`;
            document.getElementById('camera-container').style.display = 'none'; // Hide camera
        });
    </script>
</body>
</html>
