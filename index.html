<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: serif;
        }
    </style>

</head>
<body>
    <header>
        <h1>Bus Driver - Barcode Scanning & Location Tracking</h1>
    </header>

    <div class="container">
        <!-- Barcode Scanning Section -->
        <h2>Barcode Scanning</h2>
        <button id="camera-btn">Start Camera</button>
        <button id="stop-camera-btn" style="display:none;">Stop Camera</button>
        <div id="scanner-container"></div>
        <div id="barcode-result">Scan a ticket to see the result.</div>

        <!-- Location Tracking Section -->
        <h2>Location Tracking</h2>
        <button id="location-on-btn">Enable Location</button>
        <button id="location-off-btn" style="display:none;">Disable Location</button>
        <p id="location-status">Location status: Not enabled</p>
    </div>

    <footer>
        <p>&copy; Demo Bus Driver App</p>
    </footer>

    <script src="driverjs.js"></script>
</body>
</html>
