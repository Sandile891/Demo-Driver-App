<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Driver App - Barcode & Location</title>
    <!-- QuaggaJS for barcode scanning -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <!-- Firebase SDK (if needed for location data to Firestore) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <link rel="stylesheet" href="drivercss.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>

        /* Theme Colors */
:root {
    --dark-orange: #ff8c00;
    --dark-grey: #2f2f2f;
    --dark-blue: #004080;
    --white: #ffffff;
}

/* Header */
header {
    background-color: var(--dark-blue);
    color: var(--white);
    padding: 20px;
    text-align: center;
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005000;
        }
        .button:active {
            background-color: #003500;
        }
        #camera-container {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bus Driver App - Barcode & Location</h1>

    <!-- Buttons for enabling/disabling location, starting/stopping the camera -->
    <div class="button-container">
        <button class="button" id="enable-location">Enable Location</button>
        <button class="button" id="disable-location">Disable Location</button>
        <button class="button" id="start-camera">Start Camera & Scan Barcodes</button>
        <button class="button" id="stop-camera">Stop Camera</button>
    </div>

    <!-- Camera container for live stream -->
    <div id="camera-container"></div>

    <!-- Result display -->
    <div id="result">No barcode detected yet.</div>

    <footer>
        <p>&copy; Putco Bus Driver App</p>
    </footer>

    <script src="driverjs.js"></script>

    <script>
        let locationEnabled = false;
        let locationWatcher;

        // Enable location tracking
        document.getElementById('enable-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                locationEnabled = true;
                locationWatcher = navigator.geolocation.watchPosition(function(position) {
                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;
                    console.log("Location: ", lat, long);
                    document.getElementById('result').innerHTML = `<span class="valid-location">Location sent: ${lat}, ${long}</span>`;
                    // Send location to Firestore
                    // Example Firestore code (ensure Firebase setup):
                    // firebase.firestore().collection('bus-locations').add({
                    //     latitude: lat,
                    //     longitude: long,
                    //     timestamp: new Date()
                    // });
                }, function(error) {
                    console.error("Error getting location", error);
                });
                alert("Location tracking enabled.");
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Disable location tracking
        document.getElementById('disable-location').addEventListener('click', function() {
            if (locationEnabled) {
                navigator.geolocation.clearWatch(locationWatcher);
                locationEnabled = false;
                alert("Location tracking disabled.");
            }
        });

        // Initialize Quagga barcode scanning
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#camera-container'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader"] // Add your barcode type here
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Barcode scanning initialized.");
                Quagga.start();
            });
        }

        // Start barcode scanning
        document.getElementById('start-camera').addEventListener('click', function() {
            document.getElementById('camera-container').style.display = 'block';
            initQuagga();
        });

        // Stop barcode scanning
        document.getElementById('stop-camera').addEventListener('click', function() {
            Quagga.stop();
            document.getElementById('camera-container').style.display = 'none';
            document.getElementById('result').innerHTML = 'Camera stopped.';
        });

        // Handle barcode detection
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            console.log("Barcode detected: ", barcode);
            document.getElementById('result').innerHTML = `<span class="valid-barcode">Valid Barcode: ${barcode}</span>`;
            // Optionally, send barcode to Firestore for validation
            // firebase.firestore().collection('barcodes').where("barcode", "==", barcode).get().then(/** ... */);
        });
    </script>
    <link rel="stylesheet" href="drivercss.css">
</body>
    <link rel="stylesheet" href="drivercss.css">
</html>
